<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blockchain Donation Platform{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Web3.js for blockchain interactions -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">DonationPlatform</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('donate') }}">Donate</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <div class="wallet-status">
                    <button id="connectWallet">Connect Wallet</button>
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="container">
        {% block content %}
        <!-- Content from other templates will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Blockchain Donation Platform</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
