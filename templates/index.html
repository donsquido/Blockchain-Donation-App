<html>
  <head>
    <title>Payment APP</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Styling for the popup window */
      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        padding: 20px;
        border: 1px solid #000000;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 9999;
      }
      
      /* Style for the transparent card */
      .card {
        /* From https://css.glass */
        background: rgba(135, 206, 250, 0.21);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(135, 206, 250, 0.3);
        height:95%;
        width: 75%;
      }

      /* Payment Options */
      .payment-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }

      .payment-method {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .crypto-method {
        border-top: 4px solid #627EEA;
      }

      .upi-method {
        border-top: 4px solid #5F259F;
      }

      .qr-code {
        width: 180px;
        height: 180px;
        object-fit: contain;
        border: 1px solid #eee;
        padding: 10px;
        background: white;
        margin: 0 auto;
      }

      /* 5 */
      .btn-5 {
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
        border: none;
        /* Updated gradient colors to blue */
        background: rgb(0, 123, 255);
        background: linear-gradient(0deg, rgba(0, 123, 255, 1) 0%, rgba(0, 174, 255, 1) 100%);
      }
      .btn-5:hover {
        color: #f0094a;
        background: transparent;
        box-shadow: none;
      }
      .btn-5:before,
      .btn-5:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #f0094a;
        box-shadow: -1px -1px 5px 0px #0000ff, 7px 7px 20px 0px #0003, 4px 4px 5px 0px #0002;
        transition: 400ms ease all;
      }
      .btn-5:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
      }
      .btn-5:hover:before,
      .btn-5:hover:after {
        width: 100%;
        transition: 800ms ease all;
      }
      .custom-btn2 {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    .custom-btn2:hover {
      background-color: #0056b3;
    }

    .upi-btn {
      background-color: #5F259F;
    }

    .upi-btn:hover {
      background-color: #4a1d7c;
    }

    @media (max-width: 768px) {
      .payment-options {
        grid-template-columns: 1fr;
      }
      
      .card {
        width: 90%;
      }
    }
    </style>
  </head>
  <body style="background-color:#FAF0E6"><br>
    <center>
      <div class="card">
        <h1>Welcome to Donation Payment System!</h1>
        
        <div class="payment-options">
          <!-- Ethereum Donation -->
          <div class="payment-method crypto-method">
            <h2><i class="fab fa-ethereum"></i> Crypto Donation</h2>
            <button id='connectWallet' class="custom-btn2">Connect Wallet</button>
            <button id='getBalance' onclick="checkBalance()" class="custom-btn2">Get Balance</button>

            <p id="walletAddress"></p>
            <p id="walletBalance"></p>

            <!-- ETH Transfer Form -->
            <input type="text" id="recipientAddress" placeholder="Recipient Address" value=""><br><br>
            <input type="text" id="transferAmount" placeholder="Enter Amount" style="width: 300px; height: 40px; padding: 15px; font-size: 18px; border-radius: 25px;"><br><br>
            <button id='transferFunds' onclick="transferFunds()" class="custom-btn2" style="background: linear-gradient(45deg, #007bff, #00bfff);">Transfer Funds</button>
            <p id="transferStatus"></p>
          </div>
          
          <!-- PhonePe Donation -->
          <div class="payment-method upi-method">
            <h2><i class="fas fa-rupee-sign"></i> UPI/PhonePe</h2>
            <img src="{{ url_for('static', filename='images/phonepe.jpg') }}" class="qr-code" alt="PhonePe QR Code">
            <p>Scan QR or click below</p>
            
            <div style="margin-top: 20px;">
              <button onclick="copyUpiId()" class="custom-btn2 upi-btn">
                <i class="fas fa-copy"></i> Copy UPI ID
              </button>
              <button onclick="openPhonePe()" class="custom-btn2 upi-btn">
                <i class="fab fa-google-pay"></i> Open PhonePe
              </button>
            </div>
          </div>
        </div>

        <p>-----OR-----</p>
        <p>If you don't have a crypto wallet</p>
        <a href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn" class="custom-btn2">
          <i class="fab fa-ethereum"></i> Install MetaMask
        </a>
      </div>

      <!-- Popup -->
      <div id="popup">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_6LimOm.json" background="transparent" speed="1" style="width: 300px; height: 300px;" autoplay></lottie-player>
        <h2>Transaction Details</h2>
        <p id="popupAmount"></p>
        <p id="popupTxId"></p>
        <button class="custom-btn2" onclick="copyTxId()">Copy TX ID</button>
        <button class="custom-btn2" onclick="closePopup()">Close</button>
      </div>
    </center>

    <script>
      // Ethereum Wallet Functions
      window.userWalletAddress = null;
      const connectWallet = document.getElementById('connectWallet');
      const walletAddress = document.getElementById('walletAddress');
      const walletBalance = document.getElementById('walletBalance');
      const popup = document.getElementById('popup');
      const popupAmount = document.getElementById('popupAmount');
      const popupTxId = document.getElementById('popupTxId');

      // PhonePe Functions
      function copyUpiId() {
        navigator.clipboard.writeText("yourvpa@upi");
        alert("UPI ID copied to clipboard!");
      }

      function openPhonePe() {
        const upiId = "yourvpa@upi"; // Replace with your UPI ID
        const payeeName = "YourOrg"; // Replace with your name
        const phonePeUrl = `phonepe://pay?pa=${upiId}&pn=${payeeName}&cu=INR`;
        const playStoreUrl = "https://play.google.com/store/apps/details?id=com.phonepe.app";
        
        // Try to open PhonePe directly
        window.location.href = phonePeUrl;
        
        // Fallback if app not installed
        setTimeout(function() {
          if (!document.hidden) {
            if(confirm("PhonePe app not found. Would you like to install it?")) {
              window.open(playStoreUrl, '_blank');
            }
          }
        }, 500);
        
        // Clean up if app opens
        window.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            clearTimeout(timer);
          }
        });
      }

      // Ethereum Functions (existing)
      async function connectWalletwithMetaMask() {
        if (window.ethereum) {
          window.web3 = new Web3(window.ethereum);
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            window.userWalletAddress = accounts[0];
            walletAddress.innerText = window.userWalletAddress;
            connectWallet.innerText = 'Sign Out';
            connectWallet.removeEventListener('click', connectWalletwithMetaMask);
            setTimeout(() => {
              connectWallet.addEventListener('click', signOutOfMetaMask);
            }, 200);
          } catch (error) {
            console.error('Failed to connect to wallet:', error);
          }
        } else {
          console.error('Web3 not available.');
        }
      }

      function signOutOfMetaMask() {
        window.userWalletAddress = null;
        walletAddress.innerText = '';
        connectWallet.innerText = 'Connect Wallet';
        connectWallet.removeEventListener('click', signOutOfMetaMask);
        setTimeout(() => {
          connectWallet.addEventListener('click', connectWalletwithMetaMask);
        }, 200);
      }

      async function checkBalance() {
        if (window.userWalletAddress) {
          try {
            const balance = await window.web3.eth.getBalance(window.userWalletAddress);
            walletBalance.innerText = window.web3.utils.fromWei(balance, 'ether') + ' ETH';
          } catch (error) {
            console.error('Failed to get wallet balance:', error);
          }
        }
      }

      async function transferFunds() {
        const recipientAddress = document.getElementById('recipientAddress').value;
        const transferAmount = document.getElementById('transferAmount').value;

        if (!recipientAddress || !transferAmount) {
          return;
        }

        if (window.userWalletAddress) {
          try {
            const transactionParameters = {
              from: window.userWalletAddress,
              to: recipientAddress,
              value: window.web3.utils.toWei(transferAmount, 'ether')
            };

            const txHash = await window.web3.eth.sendTransaction(transactionParameters);
            popupAmount.innerText = `Amount: ${transferAmount} ETH`;
            popupTxId.innerText = `Transaction ID: ${txHash}`;
            popup.style.display = 'block';
          } catch (error) {
            document.getElementById('transferStatus').innerText = `Error: ${error.message}`;
          }
        } else {
          console.error('Wallet not connected.');
        }
      }

      function closePopup() {
        popup.style.display = 'none';
      }

      function copyTxId() {
        const txId = popupTxId.innerText;
        navigator.clipboard.writeText(txId)
          .then(() => {
            alert('Transaction ID copied to clipboard!');
          })
          .catch((error) => {
            console.error('Failed to copy transaction ID:', error);
          });
      }

      // Initialize
      window.addEventListener('DOMContentLoaded', () => {
        connectWallet.addEventListener('click', connectWalletwithMetaMask);
      });
    </script>
  </body>
</html>
